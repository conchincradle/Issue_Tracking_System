<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Issues List | Issue Tracking System</title>
</head>
<body>
<h1>Issue List</h1>
<a href="../index.html" th:href="@{/}">TopPage</a>
<a href="./creationForm.html" th:href="@{/issues/creationForm}"> Issue Submit</a>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Summary</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="issue:${issueList}">
        <th th:text="${issue.id }">(id)</th>
        <td th:text="${issue.summary}">(summary)</td>
    </tr>
    </tbody>
</table>

</body>
</html>
