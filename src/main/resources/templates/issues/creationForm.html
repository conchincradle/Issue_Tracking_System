<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Issue Creation | Issue Tracking System</title>
</head>
<body>
<h1>Issue Creation</h1>

<form action="#" th:action="@{/issues}" th:method="post" th:object="${issueForm}">
    <div>
    <label for="summaryInput">list&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
    <input type="text" id="summaryInput" th:field="*{summary}">
    <p th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}">(error)</p>
    </div>
    <div>
        <label for="descriptionInput">description</label>
        <textarea id="descriptionInput" row="10" th:field="*{description}"></textarea>
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">(error)</p>
    </div>
    <div>
        <button type="submit">submit</button>
    </div>

</form>

</body>
</html>
